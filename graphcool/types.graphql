type User @model {
  # Required system field:
  id: ID! @isUnique

  # Optional system fields (remove if not needed):
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String!
  email: String! @isUnique
  password: String!
  role: Role! @defaultValue(value: USER) @migrationValue(value: USER)
  sites: [Site!]! @relation(name: "Owner")
}

enum Role {
  ADMIN
  USER
}

type Site @model {
  id: ID! @isUnique

  siteId: String!
  url: String!
  owner: User! @relation(name: "Owner")
}
